<html>
    <!-- The head is where meta tags, the title, and stylesheets are defined. -->
    <head>
        <!-- The title is what is displayed inside of the browser tab. -->
        <title>This is my awesome webpage.</title>

        <!-- The style tag is where the page styles go. -->
        <style>

            .cool {
                color: orange;
            }

            .underline {
                text-decoration: underline;
            }

        </style>

        <!-- This is a link to an external stylesheet. -->
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <!-- The body is what is displayed in the browser. Nothing outside of this tag is visible. -->
    <body bgcolor="black" text="orange">
        <div class="container">
            <!-- An h6 tag is a heading. Headings have various font sizes. The biggest is h1 and the smallest is h6. -->
            <h1>Welcome to my frontier.</h1>

            <!-- The "br" tag is a line-break. It is as if you were to press the "enter" key. -->
            <br />

            <!-- This is how you display an image. This image is hosted locally. -->
            <img src="../images/burgey.jpg" alt="Burgey" width="300px">

            <br />

            <!-- This is how you display an image that is hosted on the internet. -->
            <img src="https://s3.zaknesler.com/4.jpg" alt="Wallpaper" width="300px">

            <!-- This is a horizontal rule. It is a thin line that expands 100% of its parent container. -->
            <hr>

            <!-- A 'div' is a 'division' of the web page. You can use it classes on it with css for styling. -->
            <div class="cool">
                Lorem ipsum dolor sit amet, <span class="underline">consectetur</span> adipisicing elit. Soluta incidunt praesentium quidem suscipit, fugiat eos eveniet quod nisi! Rem <span class="underline">distinctio</span> magni inventore <span class="underline">ducimus</span> possimus repudiandae fugit itaque quidem consequuntur obcaecati.
            </div>
        </div>
    </body>
</html>
